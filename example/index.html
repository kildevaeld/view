    <body>
        

        <div class="view1">
            <button>Open</button>
        </div>
        <div class="view2"></div>

        <script>
            console.log(viewjs)
            var View = viewjs.view.withTemplate(viewjs.view.View);

            const view = new View({
                el: document.querySelector('.view1'),
                attachId: true
            })
            view.name = "View 1"
            
            view.model = {count: 0}

            view.template = (model) => {
                return `
                <div>Count ${model.count}</div>
                <button>Open</button>
                `
            };

            view.onClick = (e) => {
                console.log(view)
                view.model.count++;
                if (view.model.count >= 3) {
                    view.destroy();
                    setTimeout(() => {
                        view.el = document.querySelector('.view1')
                        view.model.count = 0;
                        view.render();
                    }, 2000)
                } else view.render();
            }

            view.onClick2 =  function () {
                console.log('on clic 2');
                view.undelegate('click', 'button', view.onClick2);
                console.log(view);
            }

            view.events = {
                'click @btn':  ['onClick', view.onClick2]
            }
            
            view._ui = {
                'btn': 'button'
            };
            
            view.render();
